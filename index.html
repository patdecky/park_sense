<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/libs/ll/leaflet.css"/>
    <script src="static/libs/ll/leaflet.js"></script>
    <script src="static/libs/chartjs/chart_v3.9.1.js"></script>
    <script src="static/libs/chartjs/chartBackground.js"></script>

    <script src="static/js/Class/Cl_statistics.js"></script>
    <script src="static/js/Class/Cl_camera.js"></script>
    <script src="static/js/Class/Cl_parkinglot.js"></script>
    <script src="static/js/Class/Cl_pl_history.js"></script>
    <script src="static/js/Class/DateMK2.js"></script>

    <script src="static/js/globals.js"></script>
    <script src="static/js/dataLoader/dataHolderBase.js"></script>
    <script src="static/js/dataLoader/dataRequester.js"></script>
    <script src="static/js/dataLoader/fetchAPI.js"></script>
    <script src="static/js/dataHolderStatistics.js"></script>
    <script src="static/js/statsChart.js"></script>

    <!-- Extra Markers -->
    <link rel="stylesheet" href="static/libs/ll_extra/css/leaflet.extra-markers.min.css" />
    <script src="static/libs/ll_extra/js/leaflet.extra-markers.min.js"></script>

    <script src="static/js/maps.js"></script>

    <title>Park Sense</title>
    <style>
        :root {
            --color1: #72BF78;
            --color2: #A0D683;
            --color3: #D3EE98;
            --color4: #FEFF9F;

            --color5: #8C3061;
            --color6: #C63C51;

            --color7: #7E60BF;
            --color8: #E4B1F0;

            --search_background: #FFFFFF;
            --serach_frame: #aaaaaa;
            --map_frame: #bbbbbb;
            --button_text_color: #333;
        }


        body{
            background-color: #fff;
        }
        #mainContainer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        #mapDivContainer {
            width: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 2px solid var(--map_frame);
            border-radius: 12px;
        }

        #searchContainer {
            background-color: var(--search_background);
            width: calc(100% - 140px);
            display: flex;
            position: absolute;
            top: 10px;
            left: 60px;
            z-index: 1000;
            border: 2px solid var(--serach_frame);
            border-radius: 12px; /* Increased border-radius */
        }

        #searchBar {
            width: calc(100% - 50px);
            background: var(--search_background);
            padding: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 12px 0 0 12px; /* Increased border-radius */
            font-size: 18px;
            text-align: center; 
        }

        #searchBar::placeholder {
            color: #555; /* Darker color for placeholder text */
            font-weight: bold;
        }

        #searchButton {
            padding: 10px;
            background: var(--search_background);
            border: none;
            border-left: 1px solid var(--serach_frame);
            border-radius: 0 12px 12px 0; /* Increased border-radius */
            cursor: pointer;
            font-size: 20px; /* icon size */
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: 12px;
        }

        #buttonContainer {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: absolute;
            bottom: 10px;
            align-items: center;
            z-index: 1000;
        }

        #chartCanvas {
            border-radius: 20px; /* Round the corners */
        }

        #chartContainer {
            display: flex;
            flex-direction: column;
            width: calc(100% - 20px); /* Subtract 20px to account for 10px padding on each side */
            height: 100%; /* Ensure it takes full height */
            position: absolute;
            bottom: 0; /* Adjusted to 0 to align with full height */
            align-items: center;
            justify-content: center; /* Center vertically */
            z-index: 1000;
            padding: 0 10px; /* Add 10px padding on the left and right */
            border-radius: 10px; /* Round the corners */
            /*background-color: var(--color4);*/
        }

        .wideButton {
            width: 90%;
            padding: 7px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;    
        }

        .colorZebraCl{
            font-size: 18px; /* icon size */
            font-weight: 550;
            color:#000;
        }

        .colorZebraCl:nth-child(even) {
            /* time chart */
            background-color: #6db9f7;
            border: 1px solid #0F67B1;
        }

        .colorZebraCl:nth-child(odd) {
            /* navigate */
             background-color: #96d2f4;
            border: 1px solid #0F67B1;
        }

        @media (max-width: 800px) {
            #mapDivContainer {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div id="mainContainer">
    <div id="mapDivContainer">
        <div id="searchContainer">
            <input type="text" id="searchBar" placeholder="Search...">
            <button type="button" id="searchButton">&#128269;</button> <!-- Magnifying glass icon -->
        </div>
        <div id="map"></div>
        <div id="chartContainer" style="display: none;">
            <canvas id="chartCanvas"></canvas>
        </div>
        <div id="buttonContainer">
            <button type="button" class="wideButton colorZebraCl" id="navigate">Navigovat &#127757</button>
            <button type="button" class="wideButton colorZebraCl" id="in_time">Vyt√≠≈æen√≠ v ƒçase üìä</button>
        </div>
    </div>
</div>
</body>
</html>
